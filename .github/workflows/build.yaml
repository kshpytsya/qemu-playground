name: Build
on: push
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          install: >-
            mingw-w64-ucrt-x86_64-qemu
        if: runner.os == 'Windows'
      - uses: knicknic/os-specific-run@v1
        with:
          linux: |
            sudo apt-get update
            sudo apt-get install qemu-system
          macos: "brew install qemu"
          # windows: ""
      - name: qemu
        run: |
          qemu-system-aarch64 --version
