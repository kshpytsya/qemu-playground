name: Build
on: push
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: knicknic/os-specific-run@v1
        with:
          linux: |
            sudo apt-get update
            sudo apt-get install qemu-system
          macos: "brew install qemu"
          windows: |
            choco install qemu
            dir C:\ProgramData\chocolatey\logs\chocolatey.log
      - name: qemu
        run: |
          qemu-system-aarch64 --version
